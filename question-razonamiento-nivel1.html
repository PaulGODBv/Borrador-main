<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <title>Razonamiento Cuantitativo - Nivel 1</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      :root { --primary-color: #135bec; }
      body { min-height: 100dvh; }
      .option { display: block; margin: 8px 0; padding: 12px 16px; border-radius: 8px; background: #222633; color: #fff; cursor: pointer; border: 2px solid transparent; transition: border 0.2s;}
      .option.selected, .option:hover { border: 2px solid var(--primary-color); background: #193a6a;}
      .feedback { margin-top: 8px; font-weight: bold; }
      .feedback.correct { color: #22c55e; }
      .feedback.incorrect { color: #ef4444; }
    </style>
  </head>
  <body class="bg-[#111318] min-h-screen flex flex-col">
    <header class="p-4 flex items-center justify-between">
      <a href="competence-detail.html" class="text-white flex items-center" aria-label="Volver">
        <span class="material-symbols-outlined">arrow_back</span>
      </a>
      <span class="text-white text-lg font-bold flex-1 text-center">Razonamiento Cuantitativo - Nivel 1</span>
      <div class="w-8" aria-hidden="true"></div>
    </header>
    <main class="flex-1 p-4 max-w-xs mx-auto flex flex-col gap-4">
      <div id="question-container"></div>
      <button id="next-btn" class="bg-[var(--primary-color)] text-white px-8 py-3 rounded-xl text-lg font-bold mt-2 w-full hidden">Siguiente</button>
    </main>
    <script>
      // 10 preguntas de razonamiento cuantitativo con sus opciones y el índice correcto
      const preguntas = [
        {
          question: "1) ¿Cuál es el 15% de 200?",
          options: ["25", "30", "35"],
          correct: 1
        },
        {
          question: "2) Un artículo cuesta \$120 y tiene un 20% de descuento. ¿Cuál es el precio final?",
          options: ["\$100", "\$96", "\$88"],
          correct: 1
        },
        {
          question: "3) ¿Cuál es la media (promedio) de los números 5, 7 y 9?",
          options: ["6", "7", "8"],
          correct: 1
        },
        {
          question: "4) En la razón 2:3, si la suma de las partes es 50, ¿cuánto corresponde a la parte de 3?",
          options: ["30", "20", "25"],
          correct: 0
        },
        {
          question: "5) Si lanzas un dado justo, ¿cuál es la probabilidad de obtener un número par?",
          options: ["1/6", "1/2", "1/3"],
          correct: 1
        },
        {
          question: "6) ¿Cuál es el área de un rectángulo de base 5 y altura 8?",
          options: ["13", "40", "26"],
          correct: 1
        },
        {
          question: "7) Si 3x + 2 = 11, ¿cuál es el valor de x?",
          options: ["2", "3", "4"],
          correct: 1
        },
        {
          question: "8) Un valor pasa de 50 a 75. ¿Cuál es el porcentaje de aumento?",
          options: ["25%", "50%", "33%"],
          correct: 1
        },
        {
          question: "9) Si vas a una velocidad constante de 60 km/h durante 2.5 horas, ¿qué distancia recorres?",
          options: ["120 km", "150 km", "180 km"],
          correct: 1
        },
        {
          question: "10) Si inviertes \$1000 a interés simple 5% anual por 2 años, ¿cuál es el interés total obtenido?",
          options: ["\$50", "\$100", "\$110"],
          correct: 1
        }
      ];

      let idx = 0;
      const questionContainer = document.getElementById('question-container');
      const nextBtn = document.getElementById('next-btn');

      function renderQuestion() {
        questionContainer.innerHTML = '';
        nextBtn.style.display = 'none';

        if (!preguntas[idx]) {
          questionContainer.innerHTML = '<p class="text-white text-lg font-bold text-center">¡Completaste las preguntas!</p>';
          return;
        }

        const q = preguntas[idx];
        const qEl = document.createElement('div');
        qEl.innerHTML = `<p class="text-white text-lg font-bold mb-4">${q.question}</p>`;

        q.options.forEach((opt, i) => {
          const optEl = document.createElement('span');
          optEl.className = 'option';
          optEl.setAttribute('role', 'button');
          optEl.setAttribute('tabindex', '0');
          optEl.textContent = opt;

          // click handler
          optEl.onclick = () => handleSelect(optEl, i, qEl, q.correct);
          // keyboard accessibility: Enter / Space
          optEl.onkeydown = (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              handleSelect(optEl, i, qEl, q.correct);
            }
          };

          qEl.appendChild(optEl);
        });

        questionContainer.appendChild(qEl);
      }

      function handleSelect(optEl, selectedIndex, qEl, correctIndex) {
        // remove previous selections
        qEl.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
        optEl.classList.add('selected');

        let feedback = qEl.querySelector('.feedback');
        if (!feedback) {
          feedback = document.createElement('div');
          feedback.className = 'feedback';
          qEl.appendChild(feedback);
        }

        if (selectedIndex === correctIndex) {
          feedback.textContent = '¡Correcto!';
          feedback.className = 'feedback correct';
          nextBtn.style.display = 'block';
        } else {
          feedback.textContent = 'Incorrecto. Intenta de nuevo.';
          feedback.className = 'feedback incorrect';
          nextBtn.style.display = 'none';
        }
      }

      nextBtn.onclick = () => {
        idx++;
        renderQuestion();
      };

      // iniciar
      renderQuestion();
    </script>
  </body>
</html>
