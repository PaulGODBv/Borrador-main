<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link crossorigin href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Lexend:wght@400;700&family=Noto+Sans:wght@400;700" onload="this.rel='stylesheet'" rel="preload"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <title>AppRefuerzaPro</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      :root { --primary-color: #135bec; }
      body { min-height: 100dvh; }
      .option { display: block; margin: 8px 0; padding: 12px 16px; border-radius: 8px; background: #222633; color: #fff; cursor: pointer; border: 2px solid transparent; transition: border 0.2s;}
      .option.selected, .option:hover { border: 2px solid var(--primary-color); background: #193a6a;}
      .feedback { margin-top: 8px; font-weight: bold; }
      .feedback.correct { color: #22c55e; }
      .feedback.incorrect { color: #ef4444; }
    </style>
  </head>
  <body class="bg-[#111318] min-h-screen flex flex-col">
    <header class="p-4 flex items-center justify-between">
      <a href="competence-detail.html" class="text-white flex items-center">
        <span class="material-symbols-outlined">arrow_back</span>
      </a>
      <span id="competence-title" class="text-white text-lg font-bold flex-1 text-center"></span>
      <div class="w-8"></div>
    </header>
    <main class="flex-1 p-4 max-w-xs mx-auto flex flex-col gap-4">
      <div id="question-container"></div>
      <button id="next-btn" class="bg-[var(--primary-color)] text-white px-8 py-3 rounded-xl text-lg font-bold mt-2 w-full hidden">Siguiente</button>
    </main>

      <footer class="sticky bottom-0 z-10">
        <div class="flex justify-around border-t border-[#282e39] bg-[#1c1f27] px-2 py-2">
          <a href="dashboard.html" class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9da6b9] p-2 rounded-lg transition-colors hover:bg-white/5">
            <span class="material-symbols-outlined">home</span>
            <p class="text-xs font-medium leading-normal tracking-[0.015em]">Inicio</p>
          </a>
          <a href="competence-detail.html" class="flex flex-1 flex-col items-center justify-end gap-1 rounded-lg text-white bg-[var(--primary-color)] p-2">
            <span class="material-symbols-outlined">school</span>
            <p class="text-xs font-medium leading-normal tracking-[0.015em]">Competencias</p>
          </a>
          <a href="competencias.html" class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9da6b9] p-2 rounded-lg transition-colors hover:bg-white/5">
            <span class="material-symbols-outlined">leaderboard</span>
            <p class="text-xs font-medium leading-normal tracking-[0.015em]">Progreso</p>
          </a>
          <a href="profile.html" class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9da6b9] p-2 rounded-lg transition-colors hover:bg-white/5">
            <span class="material-symbols-outlined">person</span>
            <p class="text-xs font-medium leading-normal tracking-[0.015em]">Perfil</p>
          </a>
        </div>
      </footer>
    <script>
      // Ejemplo simple: puedes cargar preguntas reales según la competencia desde localStorage o querystring
      const params = new URLSearchParams(window.location.search);
      const competence = params.get('competence') || 'lectura';
      const competenceNames = {
        lectura: "Lectura Crítica",
        razonamiento: "Razonamiento Cuantitativo",
        comunicacion: "Comunicación Escrita",
        ciudadana: "Competencia Ciudadana"
      };
      document.getElementById('competence-title').textContent = competenceNames[competence];

      // Ejemplo de preguntas (puedes cargar desde localStorage o archivo JS)
      const preguntas = {
        lectura: [
          { question: "¿El texto presenta información objetiva o subjetiva?", options: ["Objetiva", "Subjetiva"], correct: 0 },
          { question: "¿Cuál es la idea principal del texto?", options: ["Opción A", "Opción B", "Opción C"], correct: 1 }
        ],
        razonamiento: [
          { question: "Si 3 manzanas cuestan $6, ¿cuánto cuestan 5 manzanas?", options: ["$8", "$10", "$12"], correct: 1 }
        ],
        comunicacion: [
          { question: "¿Cuál es el propósito principal de un párrafo introductorio?", options: ["Presentar el tema", "Dar ejemplos", "Concluir ideas"], correct: 0 }
        ],
        ciudadana: [
          { question: "¿Qué es la democracia?", options: ["Gobierno del pueblo", "Gobierno de unos pocos", "Ausencia de gobierno"], correct: 0 }
        ]
      };
      let idx = 0;
      const qList = preguntas[competence];
      const questionContainer = document.getElementById('question-container');
      const nextBtn = document.getElementById('next-btn');
      function renderQuestion() {
        questionContainer.innerHTML = '';
        nextBtn.style.display = 'none';
        if (!qList[idx]) {
          questionContainer.innerHTML = '<p class="text-white text-lg font-bold text-center">¡Completaste las preguntas!</p>';
          return;
        }
        const q = qList[idx];
        const qEl = document.createElement('div');
        qEl.innerHTML = `<p class="text-white text-lg font-bold mb-4">${q.question}</p>`;
        q.options.forEach((opt, i) => {
          const optEl = document.createElement('span');
          optEl.className = 'option';
          optEl.textContent = opt;
          optEl.onclick = () => {
            qEl.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
            optEl.classList.add('selected');
            let feedback = qEl.querySelector('.feedback');
            if (!feedback) {
              feedback = document.createElement('div');
              feedback.className = 'feedback';
              qEl.appendChild(feedback);
            }
            if (i === q.correct) {
              feedback.textContent = '¡Correcto!';
              feedback.className = 'feedback correct';
              nextBtn.style.display = 'block';
            } else {
              feedback.textContent = 'Incorrecto. Intenta de nuevo.';
              feedback.className = 'feedback incorrect';
              nextBtn.style.display = 'none';
            }
          };
          qEl.appendChild(optEl);
        });
        questionContainer.appendChild(qEl);
      }
      nextBtn.onclick = () => {
        idx++;
        renderQuestion();
      };
      renderQuestion();
    </script>
  </body>
</html>
