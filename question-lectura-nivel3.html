<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Lectura Crítica - Nivel 3</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      :root { --primary-color: #135bec; }
      body { min-height: 100dvh; }
      .option { display: block; margin: 8px 0; padding: 12px 16px; border-radius: 8px; background: #222633; color: #fff; cursor: pointer; border: 2px solid transparent; transition: border 0.2s;}
      .option.selected, .option:hover { border: 2px solid var(--primary-color); background: #193a6a;}
      .feedback { margin-top: 8px; font-weight: bold; }
      .feedback.correct { color: #22c55e; }
      .feedback.incorrect { color: #ef4444; }
    </style>
  </head>
  <body class="bg-[#111318] min-h-screen flex flex-col">
    <header class="p-4 flex items-center justify-between">
      <a href="competence-lectura.html" class="text-white flex items-center">
        <span class="material-symbols-outlined">arrow_back</span>
      </a>
      <span class="text-white text-lg font-bold flex-1 text-center">Lectura Crítica - Nivel 3</span>
      <div class="w-8"></div>
    </header>
    <main class="flex-1 p-4 max-w-xs mx-auto flex flex-col gap-4">
      <div id="question-container"></div>
      <button id="next-btn" class="bg-[var(--primary-color)] text-white px-8 py-3 rounded-xl text-lg font-bold mt-2 w-full hidden">Siguiente</button>
    </main>
    <script>
      const preguntas = [
        { question: "¿Qué postura crítica adopta el autor frente al tema?", options: ["Neutral", "A favor", "En contra"], correct: 2 },
        { question: "¿Cuál es la debilidad principal del argumento presentado?", options: ["Falta de evidencia", "Exceso de ejemplos", "Lenguaje técnico"], correct: 0 },
        { question: "¿Qué recurso utiliza el autor para persuadir?", options: ["Ironía", "Metáfora", "Estadísticas"], correct: 2 },
        { question: "¿Qué contradicción se observa en el texto?", options: ["Ideas opuestas", "Errores gramaticales", "Falta de conclusión"], correct: 0 },
        { question: "¿Qué implicaciones tiene la opinión del autor?", options: ["Impacto social", "Impacto económico", "Impacto ambiental"], correct: 0 },
        { question: "¿Qué evidencia respalda la tesis principal?", options: ["Citas de expertos", "Anécdotas", "Suposiciones"], correct: 0 },
        { question: "¿Qué falacia argumentativa se detecta?", options: ["Ad hominem", "Falsa causa", "Generalización apresurada"], correct: 2 },
        { question: "¿Qué alternativa propone el autor?", options: ["Cambiar de enfoque", "Mantener el statu quo", "Ignorar el problema"], correct: 0 },
        { question: "¿Qué aspecto no fue considerado en el análisis?", options: ["Contexto histórico", "Opinión pública", "Datos actuales"], correct: 2 },
        { question: "¿Qué conclusión crítica se puede extraer del texto?", options: ["El argumento es sólido", "El argumento es débil", "El argumento es irrelevante"], correct: 1 }
      ];
      let idx = 0;
      const questionContainer = document.getElementById('question-container');
      const nextBtn = document.getElementById('next-btn');
      function renderQuestion() {
        questionContainer.innerHTML = '';
        nextBtn.style.display = 'none';
        if (!preguntas[idx]) {
          questionContainer.innerHTML = '<p class="text-white text-lg font-bold text-center">¡Completaste las preguntas!</p>';
          return;
        }
        const q = preguntas[idx];
        const qEl = document.createElement('div');
        qEl.innerHTML = `<p class="text-white text-lg font-bold mb-4">${q.question}</p>`;
        q.options.forEach((opt, i) => {
          const optEl = document.createElement('span');
          optEl.className = 'option';
          optEl.textContent = opt;
          optEl.onclick = () => {
            qEl.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
            optEl.classList.add('selected');
            let feedback = qEl.querySelector('.feedback');
            if (!feedback) {
              feedback = document.createElement('div');
              feedback.className = 'feedback';
              qEl.appendChild(feedback);
            }
            if (i === q.correct) {
              feedback.textContent = '¡Correcto!';
              feedback.className = 'feedback correct';
              nextBtn.style.display = 'block';
            } else {
              feedback.textContent = 'Incorrecto. Intenta de nuevo.';
              feedback.className = 'feedback incorrect';
              nextBtn.style.display = 'none';
            }
          };
          qEl.appendChild(optEl);
        });
        questionContainer.appendChild(qEl);
      }
      nextBtn.onclick = () => {
        idx++;
        renderQuestion();
      };
      renderQuestion();
    </script>
  </body>
</html>
